name: Create Release and attach ZIP

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show releases folder
        run: ls -la releases || true

      - name: Create Release and upload assets
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          files: releases/Project-N-release-${{ github.ref_name }}.zip
          draft: false
          prerelease: false
