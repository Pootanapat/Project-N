name: Build and Deploy Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build little-web
        working-directory: ./little-web
        run: |
          npm ci
          npm run build

      - name: Install and build brain-web
        working-directory: ./brain-web
        run: |
          npm ci
          npm run build

      - name: Copy builds to public folder
        run: |
          rm -rf public || true
          mkdir -p public/little-web public/brain-web
          cp -r little-web/dist/* public/little-web/
          cp -r brain-web/dist/* public/brain-web/

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
